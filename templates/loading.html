<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Vedyura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            box-shadow: 
                0 0 60px rgba(102, 126, 234, 0.4),
                0 0 100px rgba(118, 75, 162, 0.3),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: logoShine 2s linear infinite;
        }

        .logo-text {
            position: relative;
            z-index: 2;
        }

        .loading-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0;
            animation: textFadeIn 1s ease-out 0.5s forwards;
            letter-spacing: 2px;
        }

        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-out forwards, progressShine 1.5s linear infinite;
        }

        .loading-percentage {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(102, 126, 234, 0.6);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        /* Animations */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        @keyframes logoShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes progressShine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .loading-text {
                font-size: 18px;
            }
            
            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="particles" id="particles"></div>
    
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo">
                <span class="logo-text">V</span>
            </div>
        </div>
        
        <div class="loading-text">VEDYURA</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-percentage" id="percentage">0%</div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update loading percentage
        function updatePercentage() {
            const percentageElement = document.getElementById('percentage');
            let percentage = 0;
            
            const interval = setInterval(() => {
                percentage += Math.random() * 3;
                if (percentage >= 100) {
                    percentage = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                }
                percentageElement.textContent = Math.floor(percentage) + '%';
            }, 50);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            updatePercentage();
        });
    </script>
</body>
</html>
